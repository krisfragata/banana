<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Banana-home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <section class="showcase">
        <nav>
            <div class="name">
                <div class="banana">
                    <img src="assets/banana small.png" alt="pixelated banana">
                </div>
                <h4>Kris Fragata</h4>
            </div>
                <div class="links">
                        <a href="https://www.instagram.com/krisfragata/" target="_blank" id="insta">
                        <img src="assets/insta.svg" class="icon" alt="instagram">
                        </a>
                        <a href="a" target="_blank">
                            <img src="assets/message.svg" class="icon" alt="message">
                        </a>
                </div>
        </nav>
        <div class="folder">
            <img src="assets/folder icon-process white.png" id="process-folder" alt="the process">
        </div>
        <div class="folder">
            <img src="assets/promo shots.png" id="promo-folder" alt="promo shots">
        </div>
        <div class="folder">
            <img src="assets/youtube.png" id="mv-folder" alt="music video">
        </div>
        <img class="eat" src="assets/eat.JPG">
    </section>
    
</body>
<script src='main.js'></script>
</html>
