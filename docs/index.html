<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Banana-home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://use.typekit.net/nbr8wdz.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src='script.js'></script>

</head>
<body>
    <div class="cursor">
        <div class="banana-curse" id="banana1">
            <img src="assets/banana drop.png">
        </div>
        <div class="banana-curse trail hidden" id="banana2">
            <img src="assets/banana drop.png">
        </div>
        <div class="banana-curse trail hidden" id="banana3">
            <img src="assets/banana drop.png">
        </div>
        <div class="banana-curse trail hidden" id="banana4">
            <img src="assets/banana drop.png">
        </div>
        <div class="banana-curse trail hidden" id="banana5">
            <img src="assets/banana drop.png">
        </div>
        <div class="banana-curse trail hidden" id="banana6">
            <img src="assets/banana drop.png">
        </div>
    </div>

    <section class="showcase">
        <nav>
            <div class="name clickable">
                <div class="banana">
                    <img src="assets/banana-small.png" alt="pixelated banana">
                </div>
                <h4 class="kris">Kris Fragata</h4>
            </div>
                <div class="links clickable">
                        <a href="https://open.spotify.com/artist/5Nhb9T20Ya9PoyOJrNoFJc?si=5WY1Vyt3RLiTHWPpEboKYQ" target="_blank" id="spotify">
                            <img src="assets/spotify-brands.svg" class="icon" alt="spotify">
                        </a>
                        <a href="https://www.instagram.com/krisfragata/" target="_blank" id="insta">
                        <img src="assets/insta.svg" class="icon" alt="instagram">
                        </a>
                        <a href="a" target="_blank">
                            <img src="assets/message.svg" class="icon" alt="message">
                        </a>
                </div>
        </nav>
        <div class="folder" draggable="true" id="process-folder">
            <img src="assets/folder2.svg" alt="the process">
            <h3>the process</h3>
        </div>
        <div class="folder" id="promo-folder" draggable="true">
            <img src="assets/folder2.svg" alt="the process">
            <h3>iterations</h3>
        </div>
        <div class="folder" id="mv-folder" draggable="true">
            <img src="assets/youtube.svg"  alt="music video">
            <h3>music video</h3>
        </div>


        <img class="eat" src="assets/banana split site background.png">
        <div class="container hidden" id="promo-container">
            <div class="nav">
                <div class="close clickable" id="promo-close">
                    <i class="fa fa-close hidden" id="promo-xmark"></i>
                </div>
            </div>
            <div class="iteration-files">
                <div class="file v1">
                    <img src="assets/music.svg" alt="v1">
                </div>
                <div class="file v2">
                    <img src="assets/music.svg" alt="v2">
                </div>
            </div>
        </div>

        <div class="popUp hidden" id="mv-popUp">
            <div class="nav clickable">
                <div class="close" id="mv-close">
                    <i class="fa fa-close hidden" id="mv-xmark"></i>
                </div>
            </div>
            <div>
            <h2>Coming Soon!</h2>
            </div>
        </div>

        <div class="blueScreen hidden"></div>
    </section>
    
</body>
</html>
